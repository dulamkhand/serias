login:
  url:   /login
  param: { module: admin, action: login }
  
logout:
  url:   /logout
  param: { module: admin, action: logout }

banner:
  url:   /banner
  param: { module: banner, action: index }


# default rules
homepage:
  url:   /
  param: { module: item, action: index }

